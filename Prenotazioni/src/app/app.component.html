<h1 class="text-center">Prenotazioni</h1>

<div class="container">
  <div>
    <br>
    <label>Nome</label>
    <div>
      <input type="text" #nome>
    </div>
  </div>
  <div>
    <br>
    <label>Cognome</label>
    <div>
      <input type="text" #cognome>
    </div>
  </div>
  <div>
    <br>
    <label>Indirizzo</label>
    <div>
      <input type="text" #indirizzo>
    </div>
  </div>
  <div>
    <br>
    <label>Telefono</label>
    <div>
      <input type="number" #telefono>
    </div>
  </div>
  <div>
    <br>
    <label>Email</label>
    <div>
      <input type="email" #email>
    </div>
  </div>
  <div>
    <br>
    <label>Data di Prenotazioni</label>
    <div>
      <input type="date" #data>
    </div>
  </div>
  <div>
    <br>
    <label>Ora di Prenotazioni</label>
    <div>
      <input type="number" #ora>
    </div>
  </div>
  <div>
    <br>
    <button (click) = "makePost(nome, cognome, indirizzo, telefono, email, data, ora)">Prenota</button>
  </div>
  <div>
    <p>{{messaggio}}</p>
  </div>
  <div>
    @if(loading)
    {
      <p>Caricamento</p>
    }
    <h3>Lista Prenotazioni</h3>
    <div>
      @for(pre of prenotazioni; track pre)
      {
        <app-lista-prenotazioni [prenotazione] = "pre"></app-lista-prenotazioni>
      }
    </div>
  </div>
  
</div>
